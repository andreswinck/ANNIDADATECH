<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR</title>
    <!--bootstrao CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- bootstrap ICONS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/qr.css">
    <!-- FONTS STYLES -->
    <!-- Font rubik dirty -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <!-- rubik 400-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <!-- rubik 500 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">


</head>

<body>
    <div class="card container-fluid" style="width: 400px;">
        <div class="card-body">
            <h5 class="card-title text-center">Generador Código QR</h5>
            <form action="" id="formularioQR" class="formularioQR">
                <input class="form-control" id="link" type="text" placeholder="Escriba el texto o la URL">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-primary"> Generar Código QR</button>
                </div>

            </form>
        </div>
        <div id="QRcontainer" class="QRcontainer"></div>
        <h5 class="card-title text-center pt-4">Instrucciones de uso</h5>
        <p class="card-text p-10"><small>
                1-Escribe o pega el texto a utilizar.<br>
                2-Pulsar el botón Generar Código QR <br>
                3-Guardar el código QR obtenido pulsando el botón derecho del ratón sobre la imagen del código y elige Guardar imagen como... y elegir la carpeta deseada.</small>
        </p>
    </div>
    <div class="d-flex justify-content-center mt-4 volver">
        <a href="/index.html">
            <button type="button" class="btn btn-light">Volver a la página principal</button>
        </a>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="/js/qr.js"></script>

</html>
